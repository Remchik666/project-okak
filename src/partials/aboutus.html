<section class="aboutus-section">
  <div class="container">
    <div class="container-aboutu">
      <div class="container-img">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /img/artists/team-desktop-artists-min.jpeg,
              /img/artists/team-desktop-artists@2x-min.jpeg
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /img/artists/team-tablet-artists-min.jpg,
              /img/artists/team-tablet-artists@2x-min.jpg
            "
          />
          <source
            media="(min-width: 320px)"
            srcset="
              /img/artists/team-mobile-artists-min.jpg,
              /img/artists/team-mobile-artists@2x-min.jpg
            "
          />
          <img
            src="/img/artists/team-desktop-artists-min.jpg"
            width="280"
            height="168.61"
            alt="ArtistsHub"
            class="artist-img"
          />
        </picture>
      </div>
      <div class="container-text">
        <svg class="artists-icon" width="64" height="64">
          <use href="/img/icons/icons.svg#icon-logo"></use>
        </svg>
        <h2 class="heading-aboutu">About ArtistsHub</h2>
        <p class="title-aboutu">
          At ArtistsHub, our mission is to connect music lovers with the artists

        </p>
      </div>
    </div>
  </div>
</section>
